<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Car Repair</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container container">
				<a class="header__logo">
					<img src="img/logo.svg" alt="Логотип">
				</a>
				<div class="header__menu menu">
					<div class="menu__icon">
						<span></span>
					</div>
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item">
								<a class="menu__link" href="">Main</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="">Our services</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="">About</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="">Contacts</a>
							</li>
						</ul>
						<ul class="menu__lang lang">
							<li class="lang__item">
								<a href="#" class="lang__link">Russian</a>
							</li>
							<li class="lang__item">
								<a href="#" class="lang__link active">English</a>
							</li>
						</ul>
					</nav>
				</div>
				<ul class="header__lang lang">
					<li class="lang__item">
						<a href="#" class="lang__link">Ru</a>
					</li>
					<li class="lang__item">
						<a href="#" class="lang__link active">En</a>
					</li>
				</ul>
			</div>
		</header>
		<main class="main">
			<section class="main__hero hero">
				<div class="hero__container container">
					<div class="hero__content">
						<h1 class="hero__title">Keeping you on the road with service you can trust</h1>
						<a href="#" class="hero__btn btn">Show more</a>
					</div>
				</div>
				<div class="hero__cover _ibg">
					<img src="img/hero/cover.jpg" alt="Фон для первого блока">
				</div>
			</section>
			<section class="main__about about">
				<div class="about__container container">
					<div class="about__body">
						<div class="about__column">
							<div class="about__item item-about">
								<div class="item-about__icon">
									<img src="img/about/phone.svg" alt="Телефон">
								</div>
								<h3 class="item-about__title">Call us now 222-222-222</h3>
								<div class="item-about__subtitle">Feel free to call us</div>
							</div>
						</div>
						<div class="about__column">
							<div class="about__item item-about">
								<div class="item-about__icon">
									<img src="img/about/calendar.svg" alt="Календарь">
								</div>
								<h3 class="item-about__title">Get free appoitmet</h3>
								<div class="item-about__subtitle">Free Diagnosis & Brake Checks</div>
							</div>
						</div>
						<div class="about__column">
							<div class="about__item item-about">
								<div class="item-about__icon">
									<img src="img/about/marker.svg" alt="Метка на карте">
								</div>
								<h3 class="item-about__title">Find us on map</h3>
								<div class="item-about__subtitle">New York, 1286 Ruumu Nanor</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">FOOTER</footer>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
